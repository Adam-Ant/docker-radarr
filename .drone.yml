---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: radarr-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :7878/api/system/status
    curl_opts: --header x-api-key:drone
    pipe: |
      jq -r ".version" |
      grep -qw "$(label io.spritsail.version.radarr)"
    repo: radarr-dev
    run_args: -t -e SUID=0 -e API_KEY=drone
    verbose: true

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: radarr-dev
    repo: spritsail/radarr
    tags:
    - latest
    - '%label io.spritsail.version.radarr | %auto'
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
    - master
    event:
    - push

